<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskManager â€” Admin</title>

  <!-- Chart.js for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">TM</div>
        <div>
          <div class="title">TaskManager â€” Admin</div>
          <div class="subtitle">Professional dashboard</div>
        </div>
      </div>

      <div class="controls">
        <button id="toggleTheme" class="btn btn-muted">ðŸŒ“ Theme</button>
        <button id="openCreateTaskBtn" class="btn btn-blue">+ Task</button>
        <button id="openAddUserBtn" class="btn btn-green">+ Employee</button>
        <button id="logoutBtn" class="btn btn-red">Logout</button>
      </div>
    </header>

    <main class="grid">
      <!-- left main content -->
      <section>
        <div class="card">
          <div class="stats">
            <div class="stat"><h4>Total tasks</h4><p id="totalTasks">â€”</p></div>
            <div class="stat"><h4>Pending</h4><p id="pendingTasks">â€”</p></div>
            <div class="stat"><h4>Completed</h4><p id="completedTasks">â€”</p></div>
            <div class="stat"><h4>Overdue</h4><p id="overdueTasks">â€”</p></div>
          </div>

          <div style="display:flex; gap:12px; align-items:center;">
            <div style="flex:1;">
              <input id="searchTasks" class="input" placeholder="Search tasks by title..." />
            </div>
            <div style="width:260px;">
              <canvas id="tasksPie" width="260" height="120"></canvas>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top:14px;">
          <h3 style="margin:0 0 10px 0;">All Tasks</h3>
          <div id="tasksGrid" class="tasks-grid"></div>
        </div>
      </section>

      <!-- right sidebar -->
      <aside>
        <div class="card">
          <h4 style="margin:0 0 8px 0;">Employees</h4>
          <div id="employeeSidebar" class="side-list">Loading employees...</div>
        </div>

        <div class="card" style="margin-top:12px;">
          <h4 style="margin:0 0 8px 0;">Analytics</h4>
          <div style="height:200px;">
            <canvas id="tasksBar" width="320" height="200"></canvas>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- MODALS -->

  <!-- Create/Edit Task Modal -->
  <div id="taskModal" class="modal-bg">
    <div class="modal">
      <h3 id="taskModalTitle">Create Task</h3>

      <input id="taskTitle" class="input" placeholder="Title">
      <textarea id="taskDesc" class="input" placeholder="Description"></textarea>

      <div class="dropdown">
        <input id="assignSearch" class="input" placeholder="Assign to (type to search)" autocomplete="off">
        <input id="assignUid" type="hidden">
        <div id="assignSuggestions" class="suggestions" style="display:none"></div>
      </div>

      <label class="small">Deadline</label>
      <input id="taskDeadline" class="input" type="datetime-local">

      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
        <button id="saveTaskBtn" class="btn btn-blue">Save</button>
        <button onclick="closeModal('taskModal')" class="btn btn-red">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Create Employee Modal -->
  <div id="userModal" class="modal-bg">
    <div class="modal">
      <h3>Create Employee</h3>
      <input id="newName" class="input" placeholder="Full name">
      <input id="newEmail" class="input" placeholder="Email">
      <input id="newPass" class="input" placeholder="Password (min 6)" type="password">
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
        <button id="createUserBtn" class="btn btn-green">Create</button>
        <button onclick="closeModal('userModal')" class="btn btn-red">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Logout confirm -->
  <div id="logoutModal" class="modal-bg">
    <div class="modal">
      <h3>Logout</h3>
      <p class="small">Are you sure you want to logout?</p>
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
        <button id="confirmLogout" class="btn btn-red">Logout</button>
        <button onclick="closeModal('logoutModal')" class="btn btn-blue">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskManager â€” Employee</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">TM</div>
        <div>
          <div class="title" id="empTitle">Tasks</div>
          <div class="subtitle small" id="empSub">Your tasks & progress</div>
        </div>
      </div>

      <div class="controls">
        <button id="toggleTheme" class="btn btn-muted">ðŸŒ“ Theme</button>
        <button id="logoutBtn" class="btn btn-red">Logout</button>
      </div>
    </header>

    <main>
      <div class="card">
        <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
          <div style="flex:1">
            <div class="small">Hello, <b id="empName">Employee</b></div>
            <div class="small" id="empCounts">â€”</div>
          </div>
          <div style="min-width:220px">
            <input id="empSearch" class="input" placeholder="Search your tasks by title, location..." />
              <!-- NEW FILTER TABS -->
              <div id="empTabs" class="task-tabs">
                <button class="tab active" data-tab="all">All</button>
                <button class="tab" data-tab="pending">Pending</button>
                <button class="tab" data-tab="completed">Completed</button>
                <button class="tab" data-tab="overdue">Overdue</button>
                <button class="tab" data-tab="recurring">Recurring</button>
              </div>
          </div>
          <div class="inventory-grid">

            <div class="card">
              <h3>Request Material</h3>
              <select id="reqItem" class="input"></select>
              <input id="reqQty" class="input" type="number" placeholder="Quantity">
              <button id="sendReqBtn" class="btn btn-blue">Request</button>
            </div>
            <button id="openMyToolsBtn" class="btn btn-muted" style="margin-top:8px;">
              ðŸ§° My Tools
            </button>


          </div>

        </div>
      </div>

      <div style="margin-top:12px;">
        <div id="empTasksGrid" class="tasks-grid"></div>
      </div>
    </main>
  </div>

  <!-- Task Detail Modal -->
  <div id="taskDetailModal" class="modal-bg">
    <div class="modal">
      <h3 id="detailTitle">Task details</h3>
      <div id="detailDesc" class="small"></div>
      <div id="detailMeta" class="small" style="margin-top:8px;"></div>

      <div style="margin-top:12px;">
        <div class="small"><b>Checklist</b></div>
        <div id="detailSubtasks"></div>
      </div>

      <div style="margin-top:12px;">
        <div class="progress-bar"><div class="fill" id="detailProgressFill"></div></div>
      </div>

      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
        <button id="detailMarkBtn" class="btn btn-green">Mark Done</button>
        <button onclick="closeModal('taskDetailModal')" class="btn btn-red">Close</button>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal-bg">
    <div class="modal">
      <h3>Complete Task</h3>
      <div id="confirmText" class="small"></div>
      <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:10px;">
        <button id="confirmYes" class="btn btn-green">Yes</button>
        <button id="confirmNo" class="btn btn-red">Cancel</button>
      </div>
    </div>
  </div>
  <!-- MY TOOLS MODAL -->
  <div id="myToolsModal" class="modal-bg">
    <div class="modal">
      <h3>My Tools / Materials</h3>

      <div id="myToolsModalList"></div>

      <div style="display:flex; justify-content:flex-end; margin-top:12px;">
        <button onclick="closeModal('myToolsModal')" class="btn btn-red">Close</button>
      </div>
    </div>
  </div>


  <script type="module" src="assets/js/employee.js"></script>
  <script type="module" src="assets/js/inventory-employee.js"></script>
</body>
</html>
